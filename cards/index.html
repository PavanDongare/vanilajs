    <body>
        <h1>
            ANKI 
        </h1>

        <button id='clear' class='clear btn'>
            <i class="fas fa-trash">clear cards</i>
        </button>
        <h1> 
            memory cards 
        </h1>
            <button id='show' class='btn btn-small'>
                <i class="fas fa-plus">add new card</i>
            </button>
       

        <div id="class-container" class="cards">
            <div class="card active">
                <div class="inner-card"> 
                    <div class="inner-card-front"> <p> what is php </p> </div>
                    <div class="inner-card-back"> <p> programming language </p> </div>
                </div>
            </div>
            <div class="card active">
                <div class="inner-card">

                    <div class="inner-card-back"> <p> programming language </p> </div>
                </div>
            </div>
            <div class="card active">
                <div class="inner-card"> 
                    <div class="inner-card-front"> <p> what is php </p> </div>
                    <div class="inner-card-back"> <p> programming language </p> </div>
                </div>
            </div>
        </div>

        <div class="navigation">
            <button id='show' class='btn btn-small'>
                <i class="fas fa-arrow-left">prev card</i>
            </button>
            <button id='show' class='btn btn-small'>
                <i class="fas fa-arrow-right">next card</i>
            </button>
        </div>


       <div class="add-container" id="add-container">
        <h1>
             add new card
             <button class="btn btn-small btn-ghost" id="hide">
                <i class="fas fa-times"></i>
            </button>
        </h1>
       </div>

       <div class="form-group" id="">
            <label for='question'> Question </label>
            <textarea id='question' placeholder="enter a question"  ></textarea>
       </div>

       <div class="form-group" id="">
        <label for='answer'> answer </label>
        <textarea id='answer' placeholder="ans"  ></textarea>
   </div>
        
   <button id='show' class='btn btn-ghost'>
    <i class="fas fa-plus">add new card</i>
   </button>
